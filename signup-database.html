<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Sign Up</h2>
    
    <form action="homepage.html" method="GET">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required ><br><br>
        <!--username-->
        
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required placeholder="Enter your password here"><br><br>
        <!--password-->
        
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required ><br><br>
        <!--email-->

    
         <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <!--phone-->
        <input type="submit" value="Sign Up">
    </form>

    <p>Already have an account? <a href="login-database.html">Login here</a></p>
    

</body>
</html>
